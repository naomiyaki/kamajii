      <meta http-equiv="Content-Security-Policy" content="default-src 'self' ws://localhost:*; script-src 'self' 'unsafe-eval'">

      Note that until Parcel 2's '--no-hot' option is added, 
      HMRRuntime (hot module replacement) will show an error in development only

    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  </head>
